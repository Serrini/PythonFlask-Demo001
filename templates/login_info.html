<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if user %}
        <a href="#">{{ user.username }}</a>
        <a href="#">注销</a>
    {% else %}
        <a href="#">登陆</a>
        <a href="#">注册</a>
    {% endif %}

    {% for k,v in user.items() %}
        <p>{{ k }} : {{ v }}</p>
    {% endfor %}

    {% for website in websites %}
        <p>{{ website }}</p>
    {% endfor %}
    <!--列表的遍历-->
</body>
</html>
